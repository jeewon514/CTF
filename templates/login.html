{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action={{ url_for('login') }} class="form">
    <label>아이디
        <input type="text" name="username" required>
    </label>
    <label>비밀번호
        <input type="password" name="assword" required>
    </label>
    <button type="submit" class="btn">로그인</button>
</form>
{% endblock %}
